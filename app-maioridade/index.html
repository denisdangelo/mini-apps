<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação de Maioridade</title>
</head>
<body>
    <h1>Validação de Maioridade</h1>
    <!--Form serpa usado para mandar as informações para o JS-->
    <!--onsubmit vai cmandar para a função no js com o nome "validar"-->
    <form onsubmit="validar(event)">
        <input type="text" id="nome" placeholder="Nome" required>
        <br>
        <input type="number" id="idade" placeholder="Idade" required>
        <button>Validar</button>
        <p>
            <input type="text" id="aluno" readonly>
            <br>
            <input type="text" id="status" readonly>
        </p>
        <button type="reset">Limpar</button>
    </form>

    <script src="app.js"></script>
</body>
</html>
